<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
        birth_year = 1998;
        current_year = new Date().getFullYear();
        function ageCalculator(birth_year, current_year){
            return current_year - birth_year;
        }
        let age1 = ageCalculator(birth_year, current_year);
        let age2 = ageCalculator(birth_year, current_year) - 1;
        console.log("You are either " + age1 + " or " + age2 + " years old.");
        
    </script>
</body>
</html>
